<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUBG Mobile</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #e0f0ff;
  color: #000;
}
.header {
  background: #004aad;
  color: #fff;
  text-align: center;
  padding: 20px 0;
  font-size: 28px;
  font-weight: bold;
}
.container {
  max-width: 800px;
  margin: 20px auto;
}
.post {
  background: #f5faff;
  padding: 15px;
  margin-bottom: 25px;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  position: relative;
}
.post img.logo {
  height: 50px;
  vertical-align: middle;
  margin-right: 10px;
  border-radius: 10px;
}
.video-container {
  position: relative;
  padding-top: 56.25%;
  margin-top: 15px;
  border-radius: 12px;
  overflow: hidden;
}
.video-container video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  border: 2px solid #004aad;
}
.controls {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}
.controls button {
  padding: 8px 12px;
  border: none;
  border-radius: 8px;
  background: #004aad;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s;
}
.controls button:hover {
  transform: scale(1.2);
}
.stats {
  display: flex;
  gap: 15px;
  margin-top: 10px;
}
.stat-item {
  display: flex;
  align-items: center;
  gap: 5px;
  cursor: pointer;
  font-weight: bold;
}
.stat-item img {
  width: 24px;
  height: 24px;
  transition: transform 0.2s;
}
.stat-item:hover img {
  transform: scale(1.5);
}
.views {
  color: #004aad;
  font-weight: bold;
}
.visit-site {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 12px;
  background: #004aad;
  color: #fff;
  font-weight: bold;
  border-radius: 8px;
  text-decoration: none;
  transition: transform 0.2s;
}
.visit-site:hover {
  transform: scale(1.1);
}
</style>
</head>
<body>
<div class="header">PUBG Mobile</div>
<div class="container">

<!-- منشور MITSBUY -->
<div class="post">
  <img src="unnamed.webp" class="logo" alt="MITSBUY Logo">
  <span><strong>MITSBUY</strong> - الموقع الرسمي مع خصومات وكوبونات رمضان</span>
  <a href="https://njmm9762-arch.github.io/PMGC-mostafez-/" class="visit-site" target="_blank">دخول الموقع الرسمي</a>
</div>

<!-- مثال فيديو 1 -->
<div class="post">
  <div class="views">15M مشاهدة</div>
  <div class="video-container">
    <video id="video1" src="https://example.com/ssstik.io_@d_a_r_k_75_1770055949264.mp4" autoplay muted controls></video>
  </div>
  <div class="controls">
    <button onclick="toggleMute('video1')">مايك</button>
    <button onclick="toggleFullscreen('video1')">عرض كامل</button>
  </div>
  <div class="stats">
    <div class="stat-item likes">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Like">
      <span>2M</span>
    </div>
    <div class="stat-item shares">
      <img src="https://cdn-icons-png.flaticon.com/512/545/545682.png" alt="Share">
      <span>5M</span>
    </div>
  </div>
</div>

<!-- مثال فيديو 2 -->
<div class="post">
  <div class="views">30M مشاهدة</div>
  <div class="video-container">
    <video id="video2" src="https://example.com/ssstik.io_@zexediting_1770055986169.mp4" autoplay muted controls></video>
  </div>
  <div class="controls">
    <button onclick="toggleMute('video2')">مايك</button>
    <button onclick="toggleFullscreen('video2')">عرض كامل</button>
  </div>
  <div class="stats">
    <div class="stat-item likes">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Like">
      <span>4M</span>
    </div>
    <div class="stat-item shares">
      <img src="https://cdn-icons-png.flaticon.com/512/545/545682.png" alt="Share">
      <span>6M</span>
    </div>
  </div>
</div>

</div>

<script>
function toggleMute(videoId) {
  const vid = document.getElementById(videoId);
  vid.muted = !vid.muted;
}
function toggleFullscreen(videoId) {
  const vid = document.getElementById(videoId);
  if (vid.requestFullscreen) {
    vid.requestFullscreen();
  } else if (vid.webkitRequestFullscreen) {
    vid.webkitRequestFullscreen();
  } else if (vid.msRequestFullscreen) {
    vid.msRequestFullscreen();
  }
}
</script>
</body>
</html>
